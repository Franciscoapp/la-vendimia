<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/">
    <title>La Vendimia</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="/angular/angular.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/angular-animate/angular-animate.js"></script>
    <script src="/angular-touch/angular-touch.js"></script>
    <script src="/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="/moment/min/moment.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/controllers/main.js"></script>
    <script src="/js/controllers/sales.js"></script>
    <script src="/js/controllers/clients.js"></script>
    <script src="/js/controllers/articles.js"></script>
    <script src="/js/controllers/configuration.js"></script>
</head>

<body>
    <div ng-controller="mainController as main">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <div class="btn-group" uib-dropdown is-open="status.isopen">
                                    <button id="start-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                                        Inicio <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="start-button">
                                        <li role="menuitem"><a href="ventas">Ventas</a></li>
                                        <li class="divider"></li>
                                        <li role="menuitem"><a href="clientes">Clientes</a></li>
                                        <li role="menuitem"><a href="articulos">Artículos</a></li>
                                        <li role="menuitem"><a href="configuracion">Configuración</a></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>Fecha: {{ main.date }}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="view-animate-container">
            <div ng-view class="view-animate"></div>
        </div>
    </div>
</body>

</html>
