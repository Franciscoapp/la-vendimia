<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Configuración General</h3>
    </div>
    <div class="panel-body">
        <form name="confForm" class="form-horizontal">
            <div class="form-group">
                <label for="tasa-financiamiento" class="col-sm-2 control-label">Tasa Financiamiento</label>
                <div class="col-sm-2">
                    <input type="number" id="tasa-financiamiento" class="form-control" ng-model="conf.inputs.rate" min="0" max="99" required>
                </div>
            </div>
            <div class="form-group">
                <label for="enganche" class="col-sm-2 control-label">% Enganche</label>
                <div class="col-sm-2">
                    <input type="number" id="enganche" class="form-control" ng-model="conf.inputs.hitch" min="0" max="99" required>
                </div>
            </div>
            <div class="form-group">
                <label for="plazo-maximo" class="col-sm-2 control-label">Plazo Máximo</label>
                <div class="col-sm-2">
                    <input type="number" id ="plazo-maximo" class="form-control" ng-model="conf.inputs.deadline" min="0" max="99" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="button" class="btn btn-success pull-right" ng-click="conf.save()" ng-disabled="!confForm.$valid">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
