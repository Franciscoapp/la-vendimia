<div class="alert alert-{{ alert.type }}" role="alert" ng-repeat="alert in clients.alerts">{{ alert.text }}</div>
<div class="pull-right">
    <button type="button" class="btn btn-success" aria-label="Left Align" ng-click="clients.openModal()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <span>Nuevo Cliente</span>
    </button>
</div>
<h3>Clientes Registrados</h3>
<hr>
<table class="table table-hover">
  <thead class="background-blue">
  	<th>Clave Cliente</th>
  	<th>Nombre</th>
  </thead>
  <tbody>
  	<tr ng-repeat="client in clients.clients">
  		<td class="col-md-1 numeric">{{ client.key }}</td>
  		<td class="col-md-9">
  			{{ client.name }} {{ client.last_name }} {{client.mother_last_name}}
  			<span class="glyphicon glyphicon-pencil pointer pull-right" ng-click="clients.openModal(client)"></span>
  		</td>
  	</tr>
  </tbody>
</table>
